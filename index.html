<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript a DOM</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h1>Změna tříd, události</h1>

	<div class="lev" onmouseover="boldFont()">V elipse spí lev</div>

	<button onclick="getRed()">Červený po kliknutí</button>

	<button onclick="getBig(event)">Větší po kliknutí</button>

	<div>Ovládání audio souboru</div>

	<audio id="song" src="audio/NickDrake.mp3" preload="auto"></audio>

	<button onclick="play()">Play audio</button>

	<button onclick="pause()">Pause audio</button>

	<button onclick="rewind()">Rewind audio</button>

	<div>
		<p>Volume</p>
		<input id="slider" type="range" min="0" max="1" step="0.5" onclick=volume(event)>
	</div>

	<script src="main.js"></script>

</body>
</html>
